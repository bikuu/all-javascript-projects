<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="button-wrapper">
      <button
        style="
          background: #7dc963;
          box-shadow: 13px 20px 16px -9px #7dc963, 5px 9px 44px -3px #7dc963;
        "
        id="900%"
        onclick="slider(this.id)"
      >
        Joke Generator
      </button>
      <button
        style="
          background: #c99663;
          box-shadow: 13px 20px 16px -9px #c99663, 5px 9px 44px -3px #c99663;
        "
        id="800%"
        onclick="slider(this.id)"
      >
        Stop Watch
      </button>
      <button
        style="
          background: #acc963;
          box-shadow: 13px 20px 16px -9px #acc963, 5px 9px 44px -3px #acc963;
        "
        id="0%"
        onclick="slider(this.id)"
      >
        Analog Watch
      </button>
      <button
        style="
          background: #63bbc9;
          box-shadow: 13px 20px 16px -9px #63bbc9, 5px 9px 44px -3px #63bbc9;
        "
        id="700%"
        onclick="slider(this.id)"
      >
        Loan Calculator
      </button>
      <button
        style="
          background: #7763c9;
          box-shadow: 13px 20px 16px -9px #7763c9, 5px 9px 44px -3px #7763c9;
        "
        id="100%"
        onclick="slider(this.id)"
      >
        Currency Convertor
      </button>
      <button
        style="
          background: #c963ae;
          box-shadow: 13px 20px 16px -9px #c963ae, 5px 9px 44px -3px #c963ae;
        "
        id="600%"
        onclick="slider(this.id)"
      >
        BMI Calculator
      </button>
      <button
        style="
          background: #5b2a2a;
          box-shadow: 13px 20px 16px -9px #5b2a2a, 5px 9px 44px -3px #5b2a2a;
        "
        id="200%"
        onclick="slider(this.id)"
      >
        Temperature Convertor
      </button>
      <button
        style="
          background: #0d4d77c1;
          box-shadow: 13px 20px 16px -9px #0d4d77c1, 5px 9px 44px -3px #0d4d77c1;
        "
        id="500%"
        onclick="slider(this.id)"
      >
        Random Quote Generator
      </button>
      <button
        style="
          background: #c33434c0;
          box-shadow: 13px 20px 16px -9px #c33434c0, 5px 9px 44px -3px #c33434c0;
        "
        id="400%"
        onclick="slider(this.id)"
      >
        English Dictionary
      </button>
      <button
        style="
          background: #506d08b7;
          box-shadow: 13px 20px 16px -9px #506d08b7, 5px 9px 44px -3px #506d08b7;
        "
        id="300%"
        onclick="slider(this.id)"
      >
        Weight Convertor
      </button>
    </div>
    <div class="container">
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #acc963">
            <div class="clock">
              <div class="numbers">
                <span style="--i: 0"><p>12</p></span>
                <span style="--i: 1"><p>3</p></span>
                <span style="--i: 2"><p>6</p></span>
                <span style="--i: 3"><p>9</p></span>
                <div class="circle" id="hr"><i></i></div>
                <div class="circle" id="min"><i></i></div>
                <div class="circle" id="sec"><i></i></div>
              </div>
            </div>
            <!-- Digital Clock -->
            <div id="time">
              <div id="hour" style="--clr: #e99f1e">00</div>
              <div id="minutes" style="--clr: #1e9be9">00</div>
              <div id="seconds" style="--clr: #e91e63">00</div>
              <div id="ampm">AM</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #7763c9">
            <div class="currency-convertor-wrapper">
              <h1>Currency Convevertor</h1>
              <div class="currency-container">
                <select name="" id="currency-first">
                  <option value="NPR">NPR</option>
                  <option value="AUD" selected>AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="CAD">CAD</option>
                  <option value="INR">INR</option>
                  <option value="JPY">JPY</option>
                  <option value="USD">USD</option>
                </select>
                <input type="number" id="curr-amt" value="1" min="1" />
              </div>
              <div class="currency-container">
                <select name="" id="currency-second">
                  <option value="NPR" selected>NPR</option>
                  <option value="AUD">AUD</option>
                  <option value="EUR">EUR</option>
                  <option value="CAD">CAD</option>
                  <option value="INR">INR</option>
                  <option value="JPY">JPY</option>
                  <option value="USD">USD</option>
                </select>
                <input type="number" id="converted-value" disabled />
              </div>
              <p class="exchange-rate">1 USD = 136 NPR</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #5b2a2a">
            <div class="temperature-container">
              <h1>Temperature Convertor</h1>

              <div class="temp-wrapper">
                <label for="celsius">Celsius:</label>
                <input
                  onchange="convertTemp(event)"
                  type="number"
                  name="celsius"
                  id="celsius"
                  placeholder="Enter Temperature"
                />
              </div>
              <div class="temp-wrapper">
                <label for="fahrenheit">Fahrenheit:</label>
                <input
                  onchange="convertTemp(event)"
                  type="number"
                  name="fahrenheit"
                  id="fahrenheit"
                  placeholder="Enter Temperature"
                />
              </div>
              <div class="temp-wrapper">
                <label for="kelvin">Kelvin:</label>
                <input
                  onchange="convertTemp(event)"
                  type="number"
                  name="kelvin"
                  id="kelvin"
                  placeholder="Enter Temperature"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #506d08b7">4</div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #c33434c0">5</div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #0d4d77c1">6</div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #c963ae">
            <div class="bmi-container">
              <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
              <label for="height">Your Height (cm):</label>
              <input
                type="number"
                id="height"
                value="180"
                placeholder="Enter your height in cm"
              />
              <label for="weight">Your Weight (kg):</label>
              <input
                type="number"
                id="weight"
                value="80"
                placeholder="Enter your weight in kg"
              />
              <button class="btn" id="btn">Compute BMI</button>
              <input type="text" class="input" id="bmi-result" disabled />
              <h4 class="info-text">
                Weight Condition:
                <span id="weight-condition"></span>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #63bbc9">
            <div class="loan-container">
              <h1>Loan Calculator</h1>
              <label for="loan-amount">Loan Amount $</label>
              <input
                onchange="calculateLoan()"
                type="number"
                id="loan-amount"
                min="1"
                max="500000"
                value="100000"
              />
              <label for="interest-rate">Interest Rate %</label>
              <input
                onchange="calculateLoan()"
                type="number"
                id="interest-rate"
                min="0"
                max="100"
                value="10"
                step=".1"
              />
              <label for="monthly-pay">Monthly Pay</label>
              <input
                onchange="calculateLoan()"
                type="number"
                id="time-pay"
                min="6"
                max="48"
                value="12"
              />
              <p class="payment">Monthly Payment :</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #c99663">
            <div class="stop-watch-container">
              <div class="stop-watch-wrapper">
                <div class="time">
                  <span class="hour">00</span>
                  <span class="minute">00</span>
                  <span class="seconds">00</span>
                  <span class="tens">00</span>
                </div>
                <div class="button">
                  <button id="btn-start" onclick="stopWatch(this.id)">
                    Start
                  </button>
                  <button id="btn-stop" onclick="stopWatch(this.id)">
                    Stop
                  </button>
                  <button id="btn-reset" onclick="stopWatch(this.id)">
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-item">
        <div class="items">
          <div class="item" style="background: #7dc963">
            <div class="joke-container">
              <h1 class="heading">Joke Generator</h1>
              <p class="joke">HI I am MOther of your Father.</p>
              <button class="btn-joke" id="btn-joke" onclick="jokeGenerator()">
                Generate a Joke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
